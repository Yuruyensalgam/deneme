<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="ad">Adınızı  girin</label>
        <input type="text" id="ad" name="ad" placeholder="adınızı girin">
        <input type="submit" value="gönder">
        <br><br>
        <label for="soyad">Soy adınızı girin</label>
        <input type="text" id="soyad" name="soyad" placeholder="soy adınızı girin">
        <br><br>
        <label for="parola">Parola</label>
        <input type="password" name="parola" name="parola">
        <br><br>
        <label for="yas">Yaşınız</label>
        <input type="number" name="yas" name="yas">
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" name="email">
        <input type="submit" value="gönder">
        <br><br>
        <label for="tarih">Tarih</label>
        <input type="date" name="tarih" id="tarih">
        <br><br>
        <label for="tel">Telefon </label>
        <input type="tel" name="telephone" id="telephone">
        <br><br>
        <label for="ara">Arama yap</label>
        <input type="search" name="ara" id="ara">
        <br><br>
        <label for="time">Saat</label>
        <input type="time" name="saat" id="saat">
        <br><br>
        <label for="file">Fotoğraf seç</label>
        <input type="file" name="foto">
        <br><br>
        <label for="range">Puan</label>
        <input type="range" name="puan" min="0" max="15">
        <br><br>
        <label for="color">Renk seç</label>
        <input type="color" name="renk" id="renk">
        <br><br>
        <input type="radio" name="cinsiyet" value="kadın">Kadın
        <input type="radio" name="cinsiyet" value="erkek">Erkek
        <input type="radio" name="cinsiyet" value="diger">Diğer
        <br><br>
        <label for="">Sevdiğin sporlar</label>
        <input type="checkbox" name="futbol">futbol
        <input type="checkbox" name="voleybol">voleybol
        <br><br>
        <select name="sehir" id="sehir" size="0">
            <option value="">--Şehir seçiniz--</option>
            <option value="İstanbul">İstanbul</option>
            <option value="Ankara">Ankara</option>
            <option value="İstanbul">İstanbul</option>
            <option value="İstanbul">İstanbul</option>
        </select>
        <br><br>
        <textarea name="mesaj" id="mesaj" cols="30" rows="10" placeholder="ogsss"></textarea>
        <br><br>
        <input type="submit" value="Gönder">
        <input type="reset" value="sıfırla">
        <br>
        <button>Gönder</button>
        <br><br>
        <fieldset>
            <legend>Kullanıcı formu</legend>
            <label for="">Adınız</label>
            <input type="text" name="" id="">
            <br><br>
            <label for="">Soyadınız</label>
        </fieldset>
    </form>
</body>
</html>

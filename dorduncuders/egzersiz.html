<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Öğrenci Kayıt Formu</h1>
    <label for="ad">Adınız:</label>
    <input type="text" name="ad" id="ad">
    <br><br>
    <label for="soyad">Soyadınız:</label>
    <input type="text" name="soyad" id="soyad">
    <br><br>
    <label>Cinsiyet:</label>
    <input type="radio" name="cinsiyet" value="kadın">Kadın
    <input type="radio" name="cinsiyet" value="erkek">Erkek
    <br><br>
    <label>Doğum Tarihi:</label>
    <input type="date">
    <br><br>
    <label>E-posta Adresiniz:</label>
    <input type="email">
    <br><br>
    <label>Telefon Numaranız:</label>
    <input type="tel">
    <br><br>
    <label>Bölüm:</label>
    <select name="sehir" id="" size="0">
        <option>Seçiniz</option>
        <option value="Bilgisayar Mühendisliği">Bilgisayar Mühendisliği</option>
        <option value="Doktor">Doktor</option>

    </select>
    <br><br>
    <label for="">İlgi  Alanları:</label>
        <input type="checkbox" name="Spor">Spor
        <input type="checkbox" name="Müzik">Müzik
        <input type="checkbox" name="Sinema">Sinema
        <br><br>
        <input type="submit" value="gönder">

</body>
</html>
